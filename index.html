<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="left">
            <h1>CAFE MO</h1>
        </div>
        <div class="right">
            <div class="top-container">
                <p class="top-text">This is not a real online service!
                    You know you need something like this 
                    in your life to help you realize your deepest dreams.
                    Sign up now to get started.
                </p>
                <p class="bottom-text">
                    You know you want to.
                </p>
            </div>
            <div class="form-container">
                <form action="#" method="post" class="form-main-div">
                    <div class="form-left">
                        <div class="form-div">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" placeholder="John">
                        </div>
                        <div class="form-div">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" placeholder="john@email.com">
                        </div>
                        <div class="form-div">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" required>
                        </div>
                    </div>
                    <div class="form-right">
                        <div class="form-div">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" placeholder="Doe">
                        </div>
                        <div class="form-div">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" id="phone-number" min="5" max="10">
                        </div>
                        <div class="form-div">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="create-account">
                <button class="submit-btn" type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</html>
